<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>管理员列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">管理员管理</a>
        <a>
          <cite>管理员列表</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="weadmin-body">
			<div class="weadmin-block">
				<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
			</div>
			<table class="layui-table" id="word" lay-filter="word"></table>
		</div>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>

		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script>
            layui.use('table', function() {
                var table = layui.table;
                //第一个实例

                table.render({
                    elem: '#word'
                    ,url:'/user/getAdmins.do'
                    ,response:{
                        statusName: 'status',
                        dataName:'data',
                    }
                    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                    ,cols: [[
                        {type: 'checkbox', fixed: 'left'}
                        ,{field:'id', title: 'ID', sort: true}
                        ,{field:'username', title: '用户名'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                        ,{field:'email', title: '邮箱'}
                        ,{field:'phone', title: '电话'}
                        ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                    ]],
                    page:{
                        layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                    }
                });

            //监听行工具事件
                table.on('tool(word)', function(obj){
                    var data = obj.data;

                    //console.log(obj)
                    if(obj.event === 'del'){
                        layer.confirm('真的删除行么', function(index){
                            obj.del();
                            /*  console.log(obj.data.id)
                              console.log(index);*/
                            console.log(data)
                            $.ajax({
                                type:'post'
                                ,url:'/user/deleteAdminUserById.do'
                                ,data:{'user_id':data.id}
                                ,success:function () {
                                    console.log('成功');
                                }
                                ,error:function () {
                                    console.log('失败');
                                }

                            })
                            layer.close(index);
                        });


                    } else if(obj.event === 'edit'){
                        console.log(data);
                        layer.confirm('真的要更新吗？', function(index){
                            console.log(data)
                            $.ajax({
                                type:'post'
                                ,url:'/user/updateUser.do'
                                ,data:{"username":data.username
                                    ,'password':data.password
                                    ,'email':data.email
                                    ,'phone':data.phone
                                    ,'question':data.question
                                    ,'answer':data.answer
                                    ,'id':data.id
                                }
                                ,success:function () {
                                    console.log('成功');
                                }
                                ,error:function () {
                                    console.log('失败');
                                }
                            })
                            layer.close(index);
                        });
                    }
                });

            });
		</script>

		<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
