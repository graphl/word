<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>会员列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="stylesheet" href="../../static/css/font.css" />
		<link rel="stylesheet" href="../../static/css/weadmin.css" />
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
		  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
		  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
				<a href="javascript:;">首页</a> <a href="javascript:;">会员管理</a>
				<a href="javascript:;"> <cite>会员列表</cite></a>
			</span>
			<a class="layui-btn layui-btn-sm" style="margin-top:3px;float:right" href="javascript:location.replace(location.href);"
			 title="刷新">
				<i class="layui-icon layui-icon-refresh"></i>
				<!-- <i class="layui-icon" style="line-height:30px">&#x1002;</i> -->
			</a>
		</div>

			<div class="weadmin-block">
				<button class="layui-btn" onclick="WeAdminShow('添加用户','./add.html',600,400)">
					<i class="layui-icon layui-icon-add-circle-fine"></i>添加
				</button>

			</div>
			<table class="layui-table" id="word" lay-filter="word"></table>
		</div>
		<div>
			<table id="demo" lay-filter="test"></table>
		</div>


		<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>

		<script type="text/html" id="toolbarDemo">

			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
				<!--<button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
				<button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>-->
			</div>
		</script>

		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script>
			var id = 5;
            layui.use('table', function() {
                var table = layui.table;
                $ = layui.jquery;
                //第一个实例

                table.render({
                    elem: '#word'
                    ,url:'/user/getAllUser.do'
					,response:{
                        statusName: 'status',
						dataName:'data',
					}
                    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                    ,cols: [[
                        {type: 'checkbox', fixed: 'left'}
                        ,{field:'id', title: 'ID', sort: true}
                        ,{field:'username', title: '用户名'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                       /* ,{field:'email', title: '邮箱' ,edit:'text',
                            templet:function (res) {
								return '<em>'+ res.email + '</em>'
                            }}*/
                        ,{field:'phone', title: '电话',edit:'text',templet:function (res) {
                                return '<em>'+ res.phone + '</em>'
                            }}
                       /* ,{field:'question', title: '问题', edit:'text',templet:function (res) {
                                return '<em>'+ res.question + '</em>'
                            }}
                        ,{field:'answer', title: '结果', align: 'center',edit:'text',
								templet:function (res) {
                                return '<em>'+ res.answer + '</em>'
                            }} //单元格内容水平居中*/
                        ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                    ]],
                    page:{
                        layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                    }
                });

            //头工具栏事件
            table.on('toolbar(word)', function(obj){
                var checkStatus = table.checkStatus(obj.config.id);
                switch(obj.event){
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                 /*   case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：'+ data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选': '未全选');
                        break;*/
                };
            });

            //监听行工具事件
            table.on('tool(word)', function(obj){
                var data = obj.data;

                //console.log(obj)
                if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        obj.del();
                      /*  console.log(obj.data.id)
						console.log(index);*/
                      console.log(data)
                      $.ajax({
						  type:'post'
						  ,url:'/user/deleteUserById.do'
						  ,data:{'user_id':data.id}
						  ,success:function () {
							  console.log('成功');
                          }
                          ,error:function () {
							  console.log('失败');
                          }

					  })
                        layer.close(index);
                    });


                } else if(obj.event === 'edit'){
                    console.log(data);
                    layer.confirm('真的要更新吗？', function(index){
                        console.log(data)
                        $.ajax({
                            type:'post'
                            ,url:'/user/updateUser.do'
                            ,data:{"username":data.username
								,'password':data.password
								,'email':data.email
								,'phone':data.phone
								,'question':data.question
								,'answer':data.answer
								,'id':data.id
							}
                            ,success:function () {
                                console.log('成功');
                            }
                            ,error:function () {
                                console.log('失败');
                            }
                        })
                        layer.close(index);
                    });
                }
            });

            });

		</script>

		<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>

	</body>
</html>
