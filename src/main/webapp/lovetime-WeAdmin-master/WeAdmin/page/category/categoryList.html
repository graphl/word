<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        <button class="layui-btn layui-btn-sm" lay-event="check">数据88条</button>
        <button class="layui-btn layui-btn-sm" lay-event="addCategory">添加分类</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use('table', function() {
        var table = layui.table;
        //第一个实例

        table.render({
            elem: '#word'
            ,url:'/manage/category/getCategoryList.do'
            ,toolbar: '#toolbarDemo'
            ,response:{
                statusName: 'status',
                dataName:'data',
            }
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title: 'ID', sort: true}
                ,{field:'categoryName', title: '书籍分类'}
                ,{field:'createTime',title: '创建时间'}
                ,{field:'updateTime',title: '更新时间'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]]
        })

        //头工具栏事件
        table.on('toolbar(word)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case  'addCategory':
                    var  data = checkStatus.data;
                    layer
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(word)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    $.ajax({
                        type:'post'
                        ,url:'/manage/category/delCategory.do'
                        ,data:{"categoryId":data.id}
                        ,success:function () {
                            console.log('成功');
                        }
                        ,error:function () {
                            console.log('失败');
                        }

                    })
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.confirm('真的要更新吗？', function(index){
                    //console.log(data)
                    $.ajax({
                        type:'post'
                        ,url:'/manage/category/updateCategory.do'
                        ,data:{
                            'id':data.id
                            ,'categoryName':data.categoryName
                        }
                        ,success:function () {
                            console.log('成功');
                        }
                        ,error:function () {
                            console.log('失败');
                        }
                    })
                    layer.close(index);
                });
            }
        });

    });

</script>
