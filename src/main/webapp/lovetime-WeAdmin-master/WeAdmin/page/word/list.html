<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>单词列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">管理员管理</a>
        <a>
          <cite>管理员列表</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="weadmin-body">
   <div class="weadmin-block">
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="WeAdminShow('添加用户','./add.html')"><i class="layui-icon"></i>添加</button>
    </div>
    <table class="layui-table" id="word" lay-filter="word"></table>

</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script type="text/html" id="toolbarDemo">

    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">添加单词到单词书中</button>

    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    var WordID = new Array();
    var Pdata ;
    layui.use('table', function() {
        var table = layui.table;
        $ = layui.jquery;
        laypage = layui.laypage;
        //第一个实例


        table.render({
            elem: '#word'
            ,url:'/manage/word/wordList.do'
            ,toolbar: '#toolbarDemo'
            ,response:{
                statusName: 'status',
                dataName:'data',
            }
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title: 'ID', sort: true}
                ,{field:'wordName', title: '单词'}
                ,{field:'wordSound', title: '单词发音地址'}
                ,{field:'wordSymbol', title: '单词音标'}
                // ,{field:'wordImage', title: '单词图片地址'}
                ,{field:'word', title: '单词中文意思', align: 'center'} //单元格内容水平居中
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]]
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                limits: [5, 10, 15], //显示
                limit: 10, //每页默认显示的数量
                size:80,
                count:80
        }
        })

    //头工具栏事件
    table.on('toolbar(word)', function(obj){
        var checkStatus = table.checkStatus(obj.config.id);
        switch(obj.event){
            case 'getCheckData':
                var data = checkStatus.data;
               console.log(data)
                var i;
                var wordsId =  new Array();
                for(i=0;i<data.length;i++){
                    wordsId.push(data[i].id);
                    console.log(data[i].id)
                }
                WordID = wordsId;
                layer.open({
                    type:2,
                    content : './wordBookNameList.html',
                    }
                )
               // layer.alert(JSON.stringify(data));
                //layer.alert(data.id)
                break;
        };
    });

    //监听行工具事件
    table.on('tool(word)', function(obj){
        var data = obj.data;
        //console.log(obj)
        if(obj.event === 'del'){
            layer.confirm('真的删除行么', function(index){
                obj.del();
                $.ajax({
                    type:'post'
                    ,url:'/manage/word/deleteByWordId.do'
                    ,data:{'word_id':data.id}
                    ,success:function () {
                        console.log('成功');
                    }
                    ,error:function () {
                        console.log('失败');
                    }

                })
                layer.close(index);
            });
        } else if(obj.event === 'edit'){

            Pdata = data;
            layer.open({
                    type:2,
                    offset: '100px',
                    area : [ '600px', '500px' ],
                    content : './edit.html',
                }
            )
        }
    });

        delAll = function (argument) {
            alert("来了")
            var checkStatus = table.checkStatus('word');
            var data = checkStatus.data;
            var ids = new Array();
            for(i=0;i<data.length;i++){
                ids.push(data[i].id);
            }
            console.log(ids)
            layer.confirm('确认要删除吗？',{}, function() {

                $.ajax({
                    type:'post'
                    ,url:'/manage/word/deleteByWordIdList.do'
                    ,data:{'wordIdlist':ids.join(',')}
                    ,success:function (res) {
                        layer.msg('删除成功', {
                            icon: 1
                        });
                        $(".layui-form-checked").not('.header').parents('tr').remove();
                    }
                    ,error:function (res) {
                        console.log(res)
                        alert(res)
                        layer.msg('删除失败', {
                            icon: 1
                        });
                    }

                })

            });
        }

    });
</script>

<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
