<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">管理员管理</a>
        <a>
          <cite>管理员列表</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="weadmin-body">
   <div class="weadmin-block">
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="WeAdminShow('添加用户','./add.html')"><i class="layui-icon"></i>添加</button>
        <!--<span class="fr" style="line-height:40px">共有数据：88 条</span>-->
    </div>
    <table class="layui-table" id="word" lay-filter="word"></table>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>总页数大于页码总数</legend>
    </fieldset>
    <div id="demo1"></div>
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script type="text/html" id="toolbarDemo">

    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    var WordID = new Array();
    layui.use('table', function() {
        var table = layui.table;
        $ = layui.jquery;
        laypage = layui.laypage;
        //第一个实例
        //总页数大于页码总数
       /* laypage.render({
            elem: 'demo1'
            ,count: 70 //数据总数
            ,jump: function(obj){
                console.log(obj)
            }
        });*/

        table.render({
            elem: '#word'
            ,url:'/manage/word/wordList.do'
            ,toolbar: '#toolbarDemo'
            ,response:{
                statusName: 'status',
                dataName:'data',
            }
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title: 'ID', sort: true}
                ,{field:'wordName', title: '单词'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'wordSound', title: '单词发音地址'}
                ,{field:'wordSymbol', title: '单词音标'}
                ,{field:'wordImage', title: '单词图片地址'}
                ,{field:'word', title: '单词中文意思', align: 'center'} //单元格内容水平居中
                ,{field:'createTime',title: '创建时间'}
                ,{field:'updateTime',title: '更新时间'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]]
        })

    //头工具栏事件
    table.on('toolbar(word)', function(obj){
        var checkStatus = table.checkStatus(obj.config.id);
        switch(obj.event){
            case 'getCheckData':
                var data = checkStatus.data;
               console.log(data)
                var i;
                var wordsId =  new Array();

                for(i=0;i<data.length;i++){
                    wordsId.push(data[i].id);
                    console.log(data[i].id)
                }
                WordID = wordsId;
                layer.open({
                    type:2,
                    content : './wordBookNameList.html',
                    }
                )
               // layer.alert(JSON.stringify(data));
                //layer.alert(data.id)
                break;
            case 'getCheckLength':
                var data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
                break;
            case 'isAll':
                layer.msg(checkStatus.isAll ? '全选': '未全选');
                break;
        };
    });

    //监听行工具事件
    table.on('tool(word)', function(obj){
        var data = obj.data;
        //console.log(obj)
        if(obj.event === 'del'){
            layer.confirm('真的删除行么', function(index){
                obj.del();
                $.ajax({
                    type:'post'
                    ,url:'/manage/word/deleteByWordId.do'
                    ,data:{'word_id':data.id}
                    ,success:function () {
                        console.log('成功');
                    }
                    ,error:function () {
                        console.log('失败');
                    }

                })
                layer.close(index);
            });
        } else if(obj.event === 'edit'){
            layer.confirm('真的要更新吗？', function(index){
                //console.log(data)
                $.ajax({
                    type:'post'
                    ,url:'/manage/word/update.do'
                    ,data:{
                        'id':data.id
                        ,'wordName':data.wordName
                        ,'wordSound':data.wordSound
                        ,'wordSymbol':data.wordSymbol
                        ,'wordImage':data.wordImage
                        ,'word':data.word
                    }
                    ,success:function () {
                        console.log('成功');
                    }
                    ,error:function () {
                        console.log('失败');
                    }
                })
                layer.close(index);
            });
        }
    });

    });

</script>

<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
