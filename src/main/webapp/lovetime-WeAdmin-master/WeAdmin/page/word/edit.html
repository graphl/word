<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加管理员-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">
    <form class="layui-form" action="../../../manage/word/upload.do" method="post" enctype="multipart/form-data">
        <div class="layui-form-item">
            <label for="wordName" class="layui-form-label">
                <span class="we-red">*</span>单词
            </label>
            <div class="layui-input-inline">
                <input type="text" id="wordName" name="wordName" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <label>文件上传</label>
        <input type="file" name="file">
        <div class="layui-form-item">
            <label for="word" class="layui-form-label">
                <span class="we-red">*</span>单词中文意思
            </label>
            <div class="layui-input-inline">
                <input type="text" id="word" name="word" required=""
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="we-red">*</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="wordSymbol" class="layui-form-label">
                <span class="we-red">*</span>单词音标
            </label>
            <div class="layui-input-inline">
                <input type="hidden" id="img_url" name="img" value=""/>
                <input type="text" id="wordSymbol" name="wordSymbol" required="" lay-verify="email"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="we-red">*</span>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">增加</button>
        </div>

    </form>
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>

<script type="text/javascript">
    layui.extend({
        admin: '{/}../../static/js/admin'
    });

    layui.use(['form','layer','admin','upload'], function(){
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            upload = layui.upload;


        $("#wordName").val(parent.Pdata.wordName);
        $("#word_symbol").val(parent.Pdata.wordSymbol);
        $("#word").val(parent.Pdata.word);
        upload.render({
            elem: '#test6'
            ,url: '/upload/'
            ,accept: 'audio' //音频
            ,done: function(res){
                console.log(res)
            }
        });
        //监听提交
        form.on('submit(add)', function(data){


        });
    });
</script>
</body>

</html>
