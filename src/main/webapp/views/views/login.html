<!DOCTYPE html>
<html lang="ZH-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="../lib/kitadmin/css/layui.css">
  <link rel="stylesheet" href="../lib/kitadmin/css/login.css">
</head>
<body>
  <div class="kit-login">
    <div class="kit-login-bg"></div>
    <div class="kit-login-wapper">
      <h2 class="kit-login-slogan">欢迎使用 <br> 单词管理系统</h2>
      <div class="kit-login-form">
        <h4 class="kit-login-title">登录</h4>
        <form class="layui-form" id="form_login">
          <div class="kit-login-row">
            <div class="kit-login-col">
              <i class="layui-icon">&#xe612;</i>
              <span class="kit-login-input">
                            <input type="text" id="username" name="username" lay-verify="required" placeholder="用户名/邮箱/手机号" />
                        </span>
            </div>
            <div class="kit-login-col"></div>
          </div>
          <div class="kit-login-row">
            <div class="kit-login-col">
              <i class="layui-icon">&#xe64c;</i>
              <span class="kit-login-input">
                            <input type="password" id="password" name="password" lay-verify="required" placeholder="密码" />
                        </span>
            </div>
            <div class="kit-login-col"></div>
          </div>
          <div class="kit-login-row">
            <div class="kit-login-col">
              <input type="checkbox" name="rememberMe" value="true" title="记住帐号" lay-skin="primary">
            </div>
          </div>
          <div class="kit-login-row">
            <!--<button class="layui-btn kit-login-btn" lay-submit="submit" lay-filter="login_hash" >登录</button>-->
            <input class="layui-btn kit-login-btn" type="button" id="login" lay-submit="submit" lay-filter="login_hash" value="登陆"/>
          </div>
          <div class="kit-login-row" style="margin-bottom:0;">
            <a href="javascript:;" style="color: rgb(153, 153, 153); text-decoration: none; font-size: 13px;" id="forgot">忘记密码</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
  <script src="../lib/kitadmin/polyfill.min.js"></script>
  <script src="../lib/kitadmin/layui.js"></script>
  <script>
       layui.use(['layer', 'form'], function() {
           var form = layui.form,
               $ = layui.jquery;
           $('#forgot').on('click', function() {
               layer.msg('请联系管理员.');
           });
           // $('#login').click(function () {
           //     $.ajax({
           //         type:"post",
           //         data:$("#form_login").serialize(),
           //         url:"/user/login.do",
           //         dataType:"json",
           //         success:function (data) {
           //             console.log(data);
           //         },
           //         error:function (jqXhR) {
           //             console.log("Error",+jqXhR.status);
           //         }
           //     });
           // });
           //监听提交
           form.on('submit(login_hash)', function(data_login) {
               alert("请求");
               var layIndex = layer.load(2, {
                   shade: [0.1, '#393D49']
               });
               console.log(data_login.field);
               var username  = data_login.field.username;
               var password = data_login.field.password;
               console.log(username)
               $.ajax({
                   type:"post",
                   data:$("#form_login").serialize(),
                   url:"/user/login.do",
                   dataType:"json",
                   success:function (data) {
                       console.log(data);
                   },
                   error:function (jqXhR) {
                       console.log("Error",+jqXhR.status);
                   }
               });
               setTimeout(function () {

               },2000);
               return false;
           });
       });
  </script>

</body>

</html>
