<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
</script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("p").hide();
        });
        $("#test").click(function () {
           $("p").hide();
        });
        $("class").click(function () {
            $("p").hide();
        });
    });
</script>
<body>

<p>标签</p>
<button>元素选择器点我</button>
<button id="test">#id选择器点我隐藏p标签</button>
<button class="test">.class选择器选择</button>
</body>

</html>
