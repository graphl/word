<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
</script>
<script>
    $(document).click(function () {
        $("p").click(function () {
            $(this).hide();
        });
        $("button").click(function () {
            $("p").hide();
        });
        $("#test").mouseenter(function () {
            alert("鼠标移开");
        });
    });
</script>
<body>

<p>如果你点我，我就会消失。</p>
<p>点我消失!</p>
<p>点我也消失!</p>

<h1 id="test">鼠标经过</h1>
<button>双击小时p</button>

</body>
</html>
