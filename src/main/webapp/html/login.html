<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form id="form">
    <tr>
        <td>用户名</td>
        <td><input type="text" name="username"></td>
    </tr>
    <tr>
        <td>密码</td>
        <td><input name="password" type="password"></td>
    </tr>
    <tr>
        <td colspan="2"><input type="button" id="btn" value="登陆"></td>
    </tr>

</table>
</form>
<script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
<script>
    $('#btn').click(function () {
        $.ajax({
            type:"post",
            data: $("#form").serialize(),
            url: '/user/login.do',
            dataType:"json",
            success:function(data){
                console.log(data);
                if (data.msg.trim()=='登陆成功'){
                    alert(data.msg+'\n'+data.data);
                    window.location.href = 'index.html';
                }else{
                    alert(data.msg);
                }
            },
            error:function(jqXHR){
                console.log("Error: "+jqXHR.status);
            }
        });
    })


</script>
</body>
</html>
